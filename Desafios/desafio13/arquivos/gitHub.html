    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        body {
            background: darkgreen;
        }

        a {
            display: block;

            color: white;

            transition-duration: 1s;
        }
