<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porgramação para Formulario</title>
</head>
<body>

    <form action="#">
        <fieldset>
            <legend>Soma</legend>

        <p>
            <label for="in1">Numero 01</label>
            <input type="Num" name="n1" id="in1"
            oninput="iSoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 02</label>
            <input type="Num" name="n2" id="in2"
            oninput="iSoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

	    <p>
            <label for="iSoma">Soma:</label>
            <output name="Soma" id="iSoma">0</output>
        </p>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>Idade</legend>

            <p>
                <label for="iano">Idade</label>
                <input type="number" name="ano" id="iano" requirer 
                oninput="calcIdade()">
            </p>

            <p>
                <label for="iIdade">Sua Idade</label>
                <output id="iIdade">0</output>
            </p>
        </fieldset>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iIdade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
