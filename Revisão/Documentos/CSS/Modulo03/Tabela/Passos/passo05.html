<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cabeçario</title>
</head>
<body>
    <ul>
        <li>
            <p>
                <b>position: relative;:</b> todas as vezes que precisa
                o caso envolve posições, o box que contem o 
                elemento que deseja mexer tem que estar em relative
            </p>
        </li>

        <li>
            <p>
                <b>position: sticky;:</b> ele gruda em certa parte
                da janela
            </p>
        </li>
        
        <li>
            <p>
                <b>top: -1px;:</b> ele e o onde o objeto colara na 
                janela
            </p>
        </li>
    </ul>
</body>
</html>
