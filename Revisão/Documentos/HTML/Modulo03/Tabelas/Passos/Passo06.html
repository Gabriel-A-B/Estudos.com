    <title>scope de grupos</title>
</head>
<body>
    <ul>
        <li>
            <p>
                <b>scope:</b> ele configura uma representação
                para celulas da tabela, em questão de colunas
                e linhas
            </p>
        </li>

        <li>
            <p>
                <b>colgroup:</b> ele representa o grupo de 
                colunas
            </p>
        </li>

        <li>
            <p>
                <b>rowgroup:</b> ele representa o grupo de 
                linhas
            </p>
        </li>
    </ul>
</body>
