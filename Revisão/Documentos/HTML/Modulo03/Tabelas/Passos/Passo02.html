<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
</head>
<body>
    <p>
        <ul>
            <li>
                <p>
                    <b>thead:</b> ele representa o cabeçario 
                    da tabela, onde fica a apresentação, 
                    titulos, etc...
                </p>
            </li>
            <li>
                <p>
                    <b>tbody:</b> ele representa o corpo da 
                    tabela, onde fica o conteudo
                </p>
            </li>
            <li>
                <p>
                    <b>tfoot:</b> ele representa o footer da 
                    tabela onde fica a finalização, onde fica
                    os creditos de quem criou
                </p>
            </li>
        </ul>
    </p>
</body>
</html>
