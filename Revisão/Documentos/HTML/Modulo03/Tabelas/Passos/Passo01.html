<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basico</title>
</head>
<body>
    <p>
        <ul>
            <li>
                <p>
                    <b>table:</b> tag que inicializam uma 
                    tabela
                </p>
            </li>
            <li>
                <p>
                    <b>tr:</b> ele separa as linhas da tabela
                </p>
            </li>
            <li>
                <p>
                    <b>th:</b> ele coloca um titulo na linha
                </p>
            </li>
            <li>
                <p>
                    <b>td:</b> ele e o conteudo da linha
                </p>
            </li>
        </ul>
    </p>
</body>
</html>
