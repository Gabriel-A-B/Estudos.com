<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e audio</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/ImagemPequena.png" type="image/png">

        <source media="(max-width: 1025px)" srcset="Imagens/ImagemMedia.png" type="image/png">

        <img src="Imagens/ImagemGrande.png" alt="ImagemG.png">
    </picture>

    <h1>Audio</h1>

    <audio src="Audio/Free Me - NEFFEX.mp3" controls loop></audio>
</body>
</html>
