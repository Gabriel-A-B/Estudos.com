<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
    <style>
        mark {
            background-color: rgb(1, 190, 1);
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>

    <h2>Negrito / Destaque</h2>

    <p><b>Negrito</b></p>
    <p><strong>Destaque</strong></p>

    <h2>Italico / Ênfase</h2>

    <p><i>Italico</i></p>
    <p><em>Ênfase</em></p>

    <h2>Texto Marcado</h2>

    <p><mark>Marcado</mark></p>
    <p><mark style="background-color: yellow;">Marcado</mark></p>

    <h2>Texto grande e pequeno</h2>

    <p><big>Grande</big> <small>Pequeno</small></p>

    <h2>Texto deletado</h2>

    <p><del>Teste</del></p>

    <h2>Texto Inserido</h2>

    <p><ins>Teste</ins></p>
    <p><u>Teste</u></p>

    <h2>Texto sobrescrito</h2>

    <p>X<sup>20</sup>+3</p>

    <h2>Texto subscrito</h2>

    <p>H<sub>2</sub>O</p>
</body>
</html>
