<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form>
        <p>Nome:
             <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome:
             <input type="text" name="Sob" id="Sob"></p>
        
             <input type="submit" value="Enviar">
    </form>
    <!--
        form = tag usada para criar formularios
        input = assim como na programação, serve para criar
        sistemas de interação para o usuario
        SENDO ELES:
        input:text : usado para criar textos
        input:submit : usado para coletar as info das outras
        input e mandar para outra parte escolhida por vc
    -->
</body>
</html>
