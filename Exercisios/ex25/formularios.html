<body>
    <h1>Meu primeiro formulario</h1>
    <form action="conta.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>
        <p><label for="iSob">Sobrenome:</label>
             <input type="text" name="Sob" id="iSob"></p>
        
             <input type="submit" value="Enviar">
    </form>
</body>

        parte1:
        form = tag usada para criar formularios
        input = assim como na programação, serve para criar

        input:text : usado para criar textos
        input:submit : usado para coletar as info das outras
        input e mandar para outra parte escolhida por vc

        parte2:
        aprendeu
        action: e uma tag que fica no <form> ex: '<form action>'
        que e onde voce coloca qual sera o arquivo em q os dados
        serão mandados
        autocomplete: se localiza no mesmo lugar. Usa para ativar
        ou desativar o auto prenchimento
        
        e para finalizar, a tag label tem que ser usada por 
        acessibilidade e pesquisa onde organiza mais o for-
        mulario identificadoos inputs, sim isso e obrigatorio
        ex:
        <p><label for="IDDoInput">Sobrenome:</label>

        assim que o arquivo for mandado ele deixa as 
        informações no link,então para n deixar senha e conta
        a mostra podemos usar 2 metodos.

        get - quando as informações n são tão importamtes, 
        n são senciveis, usar quando n tiver transferenciade

        post - usar apenas quando as informações forem censi-
