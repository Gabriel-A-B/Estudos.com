<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="conta.php" method="post">
        <p>
            <label for="iCor">Cor</label>
            <input type="color" name="Cor" id="iCor" value="#0000ff">
        </p>

        <p>
            <label for="iRan">Qualidade</label>
            <input type="range" name="Ran" id="iRan" min="1" max="10">
        </p>

        <p>
            <label for="iFil">Arquivo</label>
            <input type="file" name="Fil" id="iFil">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
