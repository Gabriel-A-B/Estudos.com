<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e Checkbox</title>
</head>
<body>
    <form action="conta.php">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="Sexo">Masculino</label>
                <input type="radio" name="Sexo" value="M" id="iSexo">
                <label for="Sexo">Femenino</label>
                <input type="radio" name="Sexo" value="F" id="iSexo">
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <p>
                <label for="iFut">Futebol</label>
                <input type="checkbox" name="Futebol" id="iFut">
            </p>

            <p>
                <label for="iVol">Voleibol</label>
                <input type="checkbox" name="Voleibol" id="iVol">
            </p>

            <p>
                <label for="iBas">Basquette</label>
                <input type="checkbox" name="Basquette" id="iBas">
            </p>
        </fieldset>

        <p>
            <input type="checkbox" name="" id="" checked>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
