<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ferramentas do formulario</title>
</head>
<body>
    <form action="conta.php" method="post" autocomplete="on">
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="Nome" id="iNome" required minlength="5"
            maxlength="6" size="30" placeholder="Nome do usuario" 
            autocomplete="username"> 
        </p>
        <p>
            <label for="iSenha">Senha:</label>
            <input type="password" name="Senha" id="iSenha" required minlength="5" maxlength="10" 
            placeholder="senha da conta" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
