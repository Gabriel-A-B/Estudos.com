<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        table td, th {
            border: 1px solid black;
            padding: 10px;
        }

        div#container {
            overflow-x: auto;
        }

    </style>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Jan</th>
                    <th>Fer</th>
                    <th>Mar</th>
                    <th>Abr</th>
                    <th>Mai</th>
                    <th>Jun</th>
                    <th>Jul</th>
                    <th>Ago</th>
                    <th>Set</th>
                    <th>Out</th>
                    <th>Nov</th>
                    <th>Dez</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Computadores</th>
                    <td>32</td>
                    <td>45</td>
                    <td>22</td>
                    <td>46</td>
                    <td>76</td>
                    <td>54</td>
                    <td>67</td>
                    <td>54</td>
                    <td>44</td>
                    <td>76</td>
                    <td>77</td>
                    <td>65</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
