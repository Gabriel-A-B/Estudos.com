<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>F</td>
        </tr>
        <tr>

            <td colspan="2">J</td>
        </tr>
    </table>    
</body>
</html>
