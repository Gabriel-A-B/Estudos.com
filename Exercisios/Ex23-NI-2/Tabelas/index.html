<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 8px 15px;
        }

        th {
            border: 1px solid black;
            padding: 8px 15px;
        }

        td#destaque {
            background-color: yellow;
        }

        tr.linha{
            background-color: gray;
        }

        table#Table02  {
            width: 300px;
            height: 300px;
        }

        table#Table02 td {
            text-align: center;
            vertical-align: middle;
        }

        thead, tfoot {
            background-color: gray;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabelas</h1>
    <!--
        Hierarquia de Tabela:
        Tabela = tabela
            Table Row = linha de tabela
                Table Header = cabeÃ§ario de Tabela
                    Table Data = dado de tabela
    -->

    <table>
        <tr class="linha">
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr><!--Segunda Linha-->
            <td id="destaque">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--Terceira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
    </table>
</body>
</html>
