<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com style</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }

        td {
            border: 1px solid black;
            padding: 8px 15px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr><!--Segunda Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Terceira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
            <tr><!--Quarta Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
    </table>
</body>
</html>
