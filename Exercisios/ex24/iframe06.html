<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas para iframe</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Utilidades do iframe</h1>

    <p>
        muitos acreditam que iframe e algo antigo, porem o que n sabem e que ela e usada em qualquer midia por exemplo
    </p>

    <h2>Videos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZpCB-XvTBdc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Mapas</h2>

    <h3>Google Maps</h3>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14217.983823223754!2d-48.579133900268495!3d-27.01448999129339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1656876882805!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h3>Waze</h3>

    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-27.113114&lon=-48.503137&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Documentos</h2>

    <h3>google doc</h3>

    <iframe src="https://docs.google.com/document/d/e/2PACX-1vRFeai310bxCOkkAqbEj6s3Frin2lcI3MLCPJmN137StAHfyf21cTP_P2gppxDjOvSyrbcp9W0S4ptl/pub?embedded=true"></iframe>

</body>
</html>
