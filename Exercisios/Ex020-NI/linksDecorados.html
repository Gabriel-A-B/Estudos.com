<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinksDecorados</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        color: blueviolet;
        }
    a:visited {
        text-decoration: transparent;
    }

    a:hover {
        color: chartreuse;
    }
    
    a:active {
        color: aquamarine;
    }

    .especial {
     background-color: violet;
    }

    .especial::after {
        content: " <= ";
    }

    .especial::before {
        content: " => ";
    }
    </style>
</head>
<body>
    <ul>
       <li>
        <p><a href="https://www.youtube.com/watch?v=BlSz74VQtag&list=RDBlSz74VQtag&start_radio=1" target="_blank" class="especial">Rap Foda</a></p>   
       </li> 
       <li><p><a href="https://www.youtube.com/watch?v=meCQqx-TSuk" target = "_blank">Video Aleatorio</a></p></li>
       <li><p><a href="https://www.youtube.com" target="_blank">YOUTUBE</a></p></li>
    </ul>
</body>
</html>
